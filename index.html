<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
        color: #fff;
        margin-top: 6rem;
      }
      .attribution a {
        color: hsl(162, 41%, 43%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 ">
          <div class="icons-container w-100">
            <div class="d-flex flex-column align-content-center">
              <div class="logo p-3">
                <img src="./images/logo.svg" alt="logo-image" />
              </div>
              <div class="icons">
                <ul class="list-group d-flex flex-row border-0 ms-4 mt-4">
                  <li class="list-group-item border-0">
                    <img
                      src="./images/icon-document.svg"
                      alt="document-image"
                    />
                  </li>
                  <li class="list-group-item border-0">
                    <img src="./images/icon-folder.svg" alt="folder-image" />
                  </li>
                  <li class="list-group-item border-0">
                    <img src="./images/icon-upload.svg" alt="upload-icon" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7  ">
          <div class="toast show position-relative ms-auto text-center">
           
              <p>185 <span class="text-uppercase">GB Left</span></p>
            
          </div>
          <div class="gb-container position-relative d-flex flex-column align-content-between p-3"
          >
            
            <div class="cell w-100">
              <p class="storage-notification align-items-end">
                You’ve used <span>815 GB</span> of your storage
              </p>
            </div>
            <div class="cell w-100">
              <div class="progress mt-4 m-auto">
                <div
                  class="progress-bar position-relative"
                  style="width: 81.5%"
                  role="progressbar"
                  aria-valuenow="70"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="cell w-100">
              <div class="d-flex align-content-center justify-content-between p-2">
                <div class="min-storage">0 GB</div>
                <div class="max-storage">1000 GB</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naglaa Raslan</a>.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
